# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:

name: R-CMD-check.yaml

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.os }}

    name: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [macOS-latest, windows-latest, ubuntu-latest]
        r-version: ['4.3.2']

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}
          use-public-rspm: true
          # if: ${{ matrix.os == 'ubuntu-latest' }}
          # packages: any::remotes, any::rmdcheck, any::devtools
          # run: devtools::install_version("pak", version = "0.3.1", repos = "https://cran.r-project.org")
          # packages: any::remotes, any::rmdcheck
          # run: remotes::install_github("neurogenomics/orthogene@v1.9.1")
          # shell: Rscript {0}

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck , any::remotes
          needs: check

          name: Install compatible orthogene package version
          if: ${{ matrix.os == 'ubuntu-latest' }}
          run: remotes::install_github("neurogenomics/orthogene@v1.9.1")
          shell: Rscript {0}
          error-on: '"error"'

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'
          error-on: '"error"'
